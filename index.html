<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">

    <title>Animal Gif</title>
</head>

<body>

    <div id="top-section" class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form id="animal-form">
                    <label for="animal-input">Add an animal here:   </label>
                    <input type="text" id="animal-input">
                </div>
                    <!-- Button for new animal to be added -->
                    <input id="add-animal" type="submit" value="Add">
                </form>
          
            <div class="col-lg-10">

                <!-- New buttons will appear here -->
                <div id="animal-buttons" class="bg-black clearfix"></div>
            </div>

        </div>
    </div>
    <div id="animal-dump" class="container-fluid">

        <!-- animals gifs will appear here -->
        <div id="animal-view"></div>
    </div>

    <!-- jQuery first, then Popper JS, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/javascript.js"></script>

</body>

</html>
